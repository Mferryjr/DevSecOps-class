apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoserver
  namespace: geoserver
  labels:
    app: geoserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geoserver
  template:
    metadata:
      labels:
        app: geoserver
    spec:
      containers:
        - name: geoserver
          image: kartoza/geoserver:latest
          ports:
            - name: geoserver
              containerPort: 8080
            - name: http
              containerPort: 80
          env:
            - name: GEOSERVER_ADMIN_PASSWORD
              value: "geoserver"
          volumeMounts:
            - mountPath: "/var/geoserver"
              name: geoserver-data
      volumes:
        - name: geoserver-data
          persistentVolumeClaim:
            claimName: geoserver-pvc
