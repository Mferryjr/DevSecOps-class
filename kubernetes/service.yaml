apiVersion: v1
kind: Service
metadata:
  name: geoserver
  namespace: geoserver
spec:
  selector:
    app: geoserver
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: geoserver
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
